<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <!---------->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <div id="Calculadora">
      <div id="display">
        <div id="last-calc">1 + 1</div>
        <div id="result">
          <img src="./assent/equals.svg" alt="Sinal de igual" />
          <span>2</span>
        </div>
      </div>
      <div id="keyboard">
        <!--primeira fileira-->
        <button>CE</button>
        <button>C</button>
        <button>
          <img src="./assent/porcentagem.svg" alt="sinal de porcentagem" />
        </button>
        <button class="tertiary">
          <img src="./assent/divisão.svg" alt="Sinal de divisão" />
        </button>
        <!--segunda fileira-->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary">
          <img src="./assent/multiplicação.svg" alt="" />
        </button>
        <!--terceira-->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="tertiary">
          <img src="./assent/menos.svg" alt="" />
        </button>
        <!--quarta-->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tertiary">
          <img src="./assent/mais.svg" alt="" />
        </button>
        <!--quinta-->
        <button>
          <img src="./assent/mais-ou-menos.svg" alt="sinal de mais ou menos" />
        </button>
        <button>0</button>
        <button>,</button>
        <button class="quartiary">
          <img src="./assent/iqual-keyboard.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
