<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <!---------->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assent/icon-Calculadora.png"
      type="image/x-icon"
    />

    <title>Calculadora</title>
  </head>
  <body>
    <div id="Calculadora">
      <div id="display">
        <div id="last-calc"></div>
        <div id="result">
          <img src="./assent/equals.svg" alt="Sinal de igual" />
          <span id="exirb"></span>
        </div>
      </div>
      <div id="keyboard">
        <!--primeira fileira-->
        <button onclick="clean()">CE</button>
        <button onclick="backone()">C</button>
        <button>
          <img src="./assent/porcentagem.svg" alt="sinal de porcentagem" />
        </button>
        <button onclick="caracter('/')" class="tertiary">
          <img src="./assent/divisão.svg" alt="Sinal de divisão" />
        </button>
        <!--segunda fileira-->
        <button onclick="caracter('7')">7</button>
        <button onclick="caracter('8')">8</button>
        <button onclick="caracter('9')">9</button>
        <button onclick="caracter('*')" class="tertiary">
          <img src="./assent/multiplicação.svg" alt="" />
        </button>
        <!--terceira-->
        <button onclick="caracter('4')">4</button>
        <button onclick="caracter('5')">5</button>
        <button onclick="caracter('6')">6</button>
        <button onclick="caracter('-')" class="tertiary">
          <img src="./assent/menos.svg" alt="" />
        </button>
        <!--quarta-->
        <button onclick="caracter('1')">1</button>
        <button onclick="caracter('2')">2</button>
        <button onclick="caracter('3')">3</button>
        <button onclick="caracter('+')" class="tertiary">
          <img src="./assent/mais.svg" alt="" />
        </button>
        <!--quinta-->
        <button>
          <img src="./assent/mais-ou-menos.svg" alt="sinal de mais ou menos" />
        </button>
        <button onclick="caracter('0')">0</button>
        <button onclick="caracter(',')">,</button>
        <button onclick="igual()" class="quartiary">
          <img src="./assent/iqual-keyboard.svg" alt="" />
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
